<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <section class="txtInput">
        <input type="text" class="inputTxt" id="Entrance" value="0">
    </section>

    <main class="main">
      
      <div class="n7" id="No7">7</div>
      <div class="n8" id="No8">8</div>
      <div class="n9" id="No9">9</div>
      <div class="Add" id="Add">+</div>
      <div class="n5" id="Subst">-</div>
      <div class="n4" id="No4">4</div>
      <div class="n5" id="No5">5</div>
      <div class="n6" id="No6">6</div>
      <div class="n9" id="Mult">*</div>
      <div class="n10" id="Divt">/</div>
      <div class="n1" id="No1">1</div>
      <div class="n2" id="No2">2</div>
      <div class="n3" id="No3">3</div>
      <div class="n14" id="Po">Po</div>
      <div class="n15" id="Eq">=</div>
      <div class="n16" id="Pnt">.</div>
      <div class="n0" id="No0">0</div>
      <div class="n18" id="Clr">Clr</div>
      <div class="n19" id="Rc">RC</div>
      
      
    </main>

    <footer class="pie">
        
    </footer>

    <script src="script.js"></script>
  </body>
</html>
